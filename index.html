<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Cabin|Arvo|Bree+Serif|Vollkorn' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Git Githubbers</title>
  </head>
  <body>
    <div class="container">
      <h1>View a Github User and their Repositories</h1>
      <div class="row">
        <div class="col-xs-4">
          <form id="githubUsername">
            <div class="form-group">
              <label for="inputUsername">Enter a github username</label>
              <input type="text" name="inputUsername" id="inputUsername" class="form-control">
            </div>
            <button type="submit" class="btn" id="submitUser">Go!</button>
          </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-6 userInfo">
          <h2 id="displayUsername"></h2>
          <div class="imageContainer">
          </div>
          <p id="displayEmail"></p>
          <p id="displayFollowers"></p>
          <button type="button" class="btn btn-info" id="viewRepos">View Repositories</button>
        </div>
        <div class="col-xs-6 userRepos">
          <h3 id="username"></h3>
          <dl id="repoList"></dl>
        </div>
      </div>
    </div>
  </body>
</html>
