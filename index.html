<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Git Github</title>
  </head>
  <body>
    <div class="container">
      <h1>View a Github User and their Repositories</h1>
      <div class="row">
        <div class="col-xs-4">
          <form id="githubUsername">
            <div class="form-group">
              <label for="inputUsername">Enter a github username</label>
              <input type="text" name="inputUsername" id="inputUsername" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Go!</button>
          </form>
        </div>
      </div>
      <div class="repoList">
        <h3 id="username">User's Github Repos</h3>
        <dl id="repoList">

        </dl>
      </div>
    </div>
  </body>
</html>
